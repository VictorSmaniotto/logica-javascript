<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Aula de Lógica de Programação - Senac Marília">
    <meta name="keywords" content="html, css, aula, senac">
    <title>Atividade 1</title>
</head>

<body>
    <script>

        let num1 = parseInt(prompt("Digite um número: \n"))
        let num2 = parseInt(prompt("Digite outro número: \n"))

        if (num1 == num2) {
            document.write("Os valores são identicos")
        } else if (num1 < num2) {
            document.write("Maior: " + num2 + " e o Menor é " + num1)
        } else {
            document.write("Maior: " + num1 + " e o Menor é " + num2)
        }






    </script>
</body>

</html>
