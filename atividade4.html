<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="html, css, aula, senac">
    <title>Atividade 1</title>
</head>

<body>
    <script>

        let quantMacas = parseInt(prompt("Quantas maçãs deseja comprar? \n"));
        let valor = 1.30;
        
        if(quantMacas >= 12){
            valor = 1.0;
        };
        compra = quantMacas * valor;
        document.write("Custando R$" + valor+" a unidade, "+ quantMacas+ " maçãs custam "+ compra+ " reais");

    </script>
</body>

</html>
