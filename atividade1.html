<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Atividade 1</title>
</head>
<body>
    <script>

       let nota1 = parseFloat(prompt("Digite a primeira nota: \n"));
       let nota2 = parseFloat(prompt("Digite a segunda nota: \n"));
       let nota3 = parseFloat(prompt("Digite a terceira nota: \n"));
       let media = (nota1 + nota2 + nota3) / 3

       if(media >= 6){
           document.write("APROVADO");
       }else{
           document.write("REPROVADO");
       }
       
        


        

    </script>
</body>
</html>
