<body>
    <script>

       let valDolar = parseFloat(prompt("Informe a cotação atual do dólar: \n"));
       let quantDolar = parseFloat(prompt("Qual o valor será convertido?: \n"));
        let valReal = quantDolar * valDolar;
        document.write("O valor convertido resulta em: " + valReal+ " reais");

    </script>
</body>
