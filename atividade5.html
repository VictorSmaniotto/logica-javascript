<body>
    <script>

        let num1 = parseFloat(prompt("Digite um número: \n"));
        let num2 = parseFloat(prompt("Digite um número: \n"));

        if (num1 == num2) {
           document.write("Ambos são identicos")
        }else if (num1 < num2) {
                document.write("O maior nº é " + num2 + " e o menor nº é " + num1)
            } else{
                document.write("O maior nº é " + num1 + " e o menor nº é " + num2)
            }




    </script>
</body>

</html>
